<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>IPL</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body class="position-relative main-bg">
    <header>
      <div class="header-bg">
        <img src="assets/images/logo.png" width="450" class="img-fluid" />
      </div>
    </header>
    <main class="main">
      <div class="col d-flex justify-content-between ">
        <div class="col-xxl-8 col-xl-8 col-lg-8 col-md-8 col ms-md-5 d-lg-flex flex-column justify-content-around gap-3">
          <div class="font-4 fw-bold fst-italic mt-5 gray d-none d-md-block">IPL FEVER IS ON</div>
          <div class="gray font-6 mt-ext-bold lh-1 d-none d-md-block">
            
            <div>Claim <span class="gradient-text">500%</span></div>
            <div>up to <span class="gradient-text">₹50,000!</span></div>
          </div>
          <div class="d-md-none dd">
            <div class="position-relative">
              <img src="assets/images/player-bg-mob.png" class="img-mob-set mb-3" />
              <div style="top: 60%;position: absolute;left: 17px;">
                <div class="font-4 fw-bold fst-italic mb-1 gray">IPL FEVER IS ON</div>
                <div class="gray font-6 font-4 mt-ext-bold lh-1">
                  <div>Claim <span class="gradient-text">500%</span></div>
                  <div>up to <span class="gradient-text">₹50,000!</span></div>
                </div>
              </div>
            </div>
          </div>
          <div class="blue-box mt-md-0 mt-4">
            <div class="text-white fw-bold font-2 mb-4">JOIN NOW!!</div>
            <div id="phone-box">
              <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label font-1 text-white">Enter your mobile number</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="+91">
              </div>
              <div>
                <button type="button" class="btn w-100 btn-green">Request OTP</button>
              </div>
            </div>
            <div id="otp-box">
              <div class="d-flex justify-content-center mb-3 otp-bg">
                <input type="text" maxlength="1" class="otp-input">
                <input type="text" maxlength="1" class="otp-input">
                <input type="text" maxlength="1" class="otp-input">
                <input type="text" maxlength="1" class="otp-input">
                <input type="text" maxlength="1" class="otp-input">
                <input type="text" maxlength="1" class="otp-input">
            </div>
              <div>
                <button type="button" class="btn w-100 btn-green">Join Now</button>
              </div>
            </div>
            <div class="font-1 text-center text-white mt-4">
              Already have an account? Sign In
            </div>
          </div>
        </div>
        
      </div>
    </main>
   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>   
    <script>
      $(document).ready(function() {
          $("#otp-box").hide();
          $(".btn-green").click(function(event) {
          event.preventDefault();
          $("#phone-box").hide(); // Hide phone number box
          $("#otp-box").show();  // Show OTP box
          });
         
          
      });
      </script>
  </body>
</html>
